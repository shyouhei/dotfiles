<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
 <match target="pattern">
  <test compare="eq" name="family" qual="any"><string>Helvetica</string></test>
  <edit binding="same" mode="prepend" name="family"><string>Liberation Sans</string></edit>
 </match> 

 <match target="pattern">
  <test compare="eq" name="family" qual="any"><string>Courier</string></test>
  <edit binding="same" mode="prepend" name="family"><string>Liberation Mono</string></edit>
 </match> 

 <match target="pattern">
  <test compare="eq" name="family" qual="any"><string>Times</string></test>
  <edit binding="same" mode="prepend" name="family"><string>Liberation Serif</string></edit>
 </match>
</fontconfig>
